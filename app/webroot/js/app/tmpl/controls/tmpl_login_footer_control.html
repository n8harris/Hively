<div class="container login-footer">
	<div class="row">
			<div class="col-xs-12"><hr></div>
			{{if register}}
			<div class="col-xs-6">
					<h6 class="pull-right">Already A Member?</h6>
			</div>
			<div class="col-xs-6">
			 	<a href="#login" class="pill-btn pull-left">Sign In</a>
			</div>
			 {{else}}
			<div class="col-xs-6">
				 <h6 class="pull-right">Not A Member?</h6>
			</div>
			<div class="col-xs-6">
			 <a href="#choose_path" class="pill-btn pull-left">Sign Up</a>
			</div>
			 {{/if}}
	</div>
</div>
